<div class="w-75 m-auto py-5">
    <div class="row d-flex justify-content-center align-items-center h-100
        ">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
        </div>
    </div>



    <form [formGroup]="loginForm"
        (ngSubmit)="submintloginForm(loginForm)">




        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" class="form-control my-2"
                type="text" id="email">
            <div *ngIf="loginForm.get('email')?.errors
                !=null&&loginForm.get('email')?.touched" class="alert
                alert-danger my-2">
                <p *ngIf="loginForm.get('email')?.errors?.['required']">email
                    is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">must be
                    email</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input formControlName="password" class="form-control my-2"
                type="password" id="password">
            <div *ngIf="loginForm.get('password')?.errors !=null
                &&loginForm.get('password')?.touched"
                class="alert alert-danger my-2">

                <p *ngIf="loginForm.get('password')?.errors?.['required']">password
                    is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">password
                    must include upper and lower cases</p>
            </div>

            <div class="d-flex justify-content-between">
                <div class="p-2"> <a class="text-white-50 h6 " href="#!">Forgot
                        password?</a></div>
                <div class="p-2"></div>

                <div class="p-2"><a class="text-white-50 h6 "
                        routerLink="/register">
                        SignUp?</a></div>
            </div>

        </div>


        <div class="d-flex flex-column mt-2">
            <button [disabled]="loginForm.invalid" type="submit"
                class="btn btn-info btn-lg btn-block
                text-white">Login</button>
        </div>

        <div class="d-flex justify-content-end mt-2">

        </div>


    </form>




</div>
