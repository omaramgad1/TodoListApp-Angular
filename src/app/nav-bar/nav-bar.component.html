<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div *ngIf="isLoggedIn" class="p-2">

        <span>
            Welcome
            {{currentUser.userName}}</span>
    </div>
    <div *ngIf="isLoggedIn" class="p-2">

        <img src="assets\user.webp" class="img-fluid
            rounded-circle" height="50px" width="50px" alt="User
            Image">
    </div>
    <div class="container-xl">
        <!-- Logo -->

        <a class="navbar-brand" routerLink="todos">
            <img src="../../assets/906334.png" alt="Logo" width="50"
                height="50" class="d-inline-block align-text-center">
            ToDo-List-App
        </a>
        <!-- Navbar toggle -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="#navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Nav -->
            <div class="navbar-nav mx-lg-auto ">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li
                        *ngIf="isLoggedIn" class="nav-item">
                        <a class="nav-link"
                            [routerLinkActive]="['active']"
                            routerLink="todos"><span class="me-1">
                                {{noPendding}}</span> <i class="fa-regular
                                fa-clock me-1"></i>Pendding</a>
                    </li>

                    <li
                        *ngIf="isLoggedIn" class="nav-item">
                        <a class="nav-link" routerLink="favourite-todos"
                            [routerLinkActive]="['active']"><span class="me-1">
                                {{noFav}}</span><i
                                class="fa-regular
                                fa-star me-1"></i>Favourite
                            Tasks</a>
                    </li>

                    <li
                        *ngIf="isLoggedIn" class="nav-item">
                        <a class="nav-link " routerLink="completed-todos"
                            [routerLinkActive]="['active']"><span class="me-1">{{noDone}}</span><i
                                class="fa
                                fa-check me-1 "></i>Completed
                            Tasks</a>
                    </li>

                    <li
                        *ngIf="isLoggedIn" class="nav-item">

                        <a class="nav-link " routerLink="deleted-todos"
                            [routerLinkActive]="['active']"><span class="me-1">
                                {{noDeleted}}</span><i
                                class="far
                                fa-trash-alt me-1"></i>Deleted
                            Tasks</a>
                    </li>


                </ul>
            </div>

            <div class="d-flex justify-content-end">
                <div *ngIf="!isLoggedIn" class="p-2">
                    <button type="button" class="btn btn-primary
                        me-2 mb-2 btn-lg"
                        routerLink="login">Login </button>
                </div>
                <div *ngIf="!isLoggedIn" class="p-2">
                    <button type="button" class="btn btn-outline-success
                        btn-lg
                        me-2 mb-2 "
                        routerLink="register">Register </button>
                </div>
                <div *ngIf="isLoggedIn" class="p-2">

                    <button type="button" class="btn btn-danger btn-lg
                        me-2 mb-2 "
                        (click)=" isLogOut()">Logout </button>
                </div>

                    <img src="assets\user.webp" class="img-fluid
                        rounded-circle" height="50px" width="50px" alt="User
                        Image">
                </div> -->
            </div>
        </div>
